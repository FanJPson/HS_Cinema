<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HS 影院 - 登录</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/font-awesome.min.css">
    <link rel="stylesheet" href="../css/myStyle.css">
</head>
<body background="../image/Lawrencium.png">
<div class="container text-center">
    <h1 class="mt-5 text-light mb-3">登录</h1>
    <div style="font-size: 60px; margin-bottom: 20px"><i class="fa fa-user-circle-o text-light"></i></div>
    <div class="row justify-content-center">
        <div id="login_box" class="form-group col-lg-3 col-md-5 col-sm-8 bg-light pt-5 pb-2">
            <input type="text" class="form-control mb-3" id="username" placeholder="用户名/邮箱">
            <input type="password" class="form-control mb-3" id="password" placeholder="密码">
            <button id="loginBtn" class="btn btn-outline-primary w-100 mb-3"><i class="fa fa-sign-in" style="font-size: 20px">登录</i></button>
            <div class="mb-2">
                <a href="register.html" class="mr-2">注册</a>
                <a href="#other_login" class="ml-2" data-toggle="collapse">其他登录方式</a>
            </div>
            <div class="collapse" id="other_login">
                <div class="btn-group w-100">
                    <button type="button" class="btn btn-light"><i class="fa fa-qq"></i></button>
                    <button type="button" class="btn btn-light"><i class="fa fa-weixin"></i></button>
                    <button type="button" class="btn btn-light"><i class="fa fa-weibo"></i></button>
                    <button type="button" class="btn btn-light"><i class="fa fa-twitter"></i></button>
                    <button type="button" class="btn btn-light"><i class="fa fa-google"></i></button>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="../js/jquery-3.5.1.min.js"></script>
<script src="../js/bootstrap.min.js"></script>
</body>
</html>
