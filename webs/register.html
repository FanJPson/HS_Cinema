<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HS 影院 - 注册</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/font-awesome.min.css">
    <link rel="stylesheet" href="../css/myStyle.css">
</head>
<body background="../image/Lawrencium.png">
<div class="container text-center">
    <h1 class="mt-5 text-light mb-3">注册</h1>
    <div style="font-size: 60px; margin-bottom: 20px"><i class="fa fa-user-circle-o text-light"></i></div>
    <div class="row justify-content-center">
        <div id="login_box" class="form-group col-lg-3 col-md-5 col-sm-8 bg-light pt-5 pb-2">
            <input type="text" class="form-control mb-3" id="username" placeholder="用户名">
            <input type="password" class="form-control mb-3" id="password" placeholder="密码">
            <input type="password" class="form-control" id="repassword" placeholder="确认密码" onkeyup="checkPassWord()">
            <span id="tip" class="pull-left"></span>
            <input type="email" class="form-control mt-3 mb-3" id="email" placeholder="邮箱，用于找回密码">
            <button id="loginBtn" class="btn btn-outline-primary w-100 mb-3"><i class="fa fa-sign-in" style="font-size: 20px">注册</i></button>
            <div class="mb-2">
                <a href="login.html" class="mr-2">已有账号？登录</a>
            </div>
        </div>
    </div>
</div>
<script src="../js/jquery-3.5.1.min.js"></script>
<script src="../js/bootstrap.min.js"></script>
<script src="../js/my-js.js"></script>
</body>
</html>
